<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h2 id='title'>COVID-19 Vaccine Hesitancy</h2>
    <div id='container'>
        <svg id='canvas'>
            
        </svg>
        <div id='info'>
            <div id='tooltip'>

            </div>
            <svg id='legend'>
                <g>
                    <rect x="10" y="0" width="40" height="40" fill="LightCyan"></rect>
                    <text x="60" y="20" fill="white">Less than 4%</text>
                </g>
                <g>
                    <rect x="10" y="40" width="40" height="40" fill="PaleTurquoise"></rect>
                    <text x="60" y="60" fill="white">5% to 7%</text>
                </g>
                <g>
                    <rect x="10" y="80" width="40" height="40" fill="DarkTurquoise"></rect>
                    <text x="60" y="100" fill="white">8% to 9%</text>
                </g>
                <g>
                    <rect x="10" y="120" width="40" height="40" fill="Aquamarine"></rect>
                    <text x="60" y="140" fill="white">10% to 13%</text>
                </g>
                <g>
                    <rect x="10" y="160" width="40" height="40" fill="SteelBlue"></rect>
                    <text x="60" y="180" fill="white">14% to 15%</text>
                </g>
                <g>
                    <rect x="10" y="200" width="40" height="40" fill="CadetBlue"></rect>
                    <text x="60" y="220" fill="white">More than 15%</text>
                </g>
            </svg>
            <div id='description'>This analysis produces estimates of the proportion of adults who describe themselves as "definitely not," (Strongly Hesitant) going to get a COVID-19 vaccine, based on national survey data. Source: <a href='https://aspe.hhs.gov/reports/vaccine-hesitancy-covid-19-state-county-local-estimates'>The Assistant Secretary for Planning and Evaluation (ASPE)</a></div>

        </div>
        
    </div>
    
</body>
<script defer src='index.js'></script>
</html>
